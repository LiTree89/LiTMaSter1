apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: litreelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: <API_IMAGE_PLACEHOLDER>
        ports:
        - containerPort: 7071
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: litreelab
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
  - port: 7071
    targetPort: 7071
