name: Main Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd api && npm install
          cd ../frontend && npm install
      - name: Build frontend
        run: |
          cd frontend && npm run build
      - name: Deploy (customize this step)
        run: echo "Add your deployment steps here (e.g., Azure, AWS, Docker, etc.)"
